<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АРВ Трейдинг</title>
    
</head>
<body>
    <div class="wrapper bg-white">
        <img src="../img/image-removebg-preview.png " alt="">
        <div class="h2 text-center">АРВ <br> ТРЕЙДИНГ</div>
        
        <form class="pt-3">
            <div class="form-group row">
                
                <div class="col-md-12">
                    <input type="text" class="form-control" required placeholder="Логин">
                </div>
            </div>
            <div class="form-group row">
                
                <div class="col-md-12">
                    <input type="password" class="form-control" required placeholder="Пароль">
                </div>
            </div>
            
            
            <button class="btn btn-block text-center my-3" type="submit">Войти</button>
            <div class="text-center pt-3 text-muted">
                <hr>
                <a href="../register/register.html">Оставить заявку на получение доступа к B2B-системе</a>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
</body>
</html>
